<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0" >
    <meta lang="en"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>facebookLoginTemplate</title>
</head>
<body>
  <div class="wrap">
    <div class="cont"> 
      <h1>facebook</h1>
        <div class="content">
          <p>Facebook helps you connect and share<br> with the people in your life</p>
        </div> 
  </div>
  <div class="container">
    <form action="cont_form">
      <input type="text" placeholder="Email adress or phone number" required autofocus>
      <input type="text" placeholder="Password" required>
      <button type="button" class="btn btn-primary">Log in</button>
      <a href="#">Forgotten password?</a>
      <hr>
      <button type="button" class="acc">Create new account</button>
    </form>
    
</body>
</html>
